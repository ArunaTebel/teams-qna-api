version: '2.2'

services:
  archteamsweb:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=arch_teams_qna
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=arch_teams_qna_dev

volumes:
  postgres_data:
